    <script>
        function playAudio() {
            document.getElementById("myAudio").play();
        }

        $(document).ready(function() {
            var canvas = $('#canvas');
            var width = $(window).width();
            var height = $(window).height();

            canvas.attr("width", width);
            canvas.attr("height", height);

            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [width / 2 - 15, height - 20, width / 2 + 20, height / 2, width / 2 - 35, height / 2 - 50, 30, 100, [
                        [width / 2 - 10, height / 2, width / 2 - 50, height / 2 - 100, width / 2 - 70, height / 2 - 150, 10, 80],
                        [width / 2 + 10, height / 2, width / 2 + 50, height / 2 - 100, width / 2 + 70, height / 2 - 150, 10, 80]
                    ]]
                ],
                bloom: {
                    num: 600,
                    width: width,
                    height: height,
                },
                footer: {
                    width: width,
                    height: 5,
                    speed: 10,
                }
            };

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;

            canvas.click(function(e) {
                playAudio();
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0;
                    canvas.off("click");
                    canvas.off("mousemove");
                    canvas.removeClass('hand');
                }
            }).mousemove(function(e) {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });

            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));

            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));

            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));

            var textAnimate = eval(Jscex.compile("async", function () {
                $("#code").show().typewriter(150); // slower typing speed
            }));

            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                textAnimate().start();
            }));

            runAsync().start();
        });

        (function($) {
            $.fn.typewriter = function(speed) {
                this.each(function() {
                    var $ele = $(this), str = $ele.html(), progress = 0;
                    $ele.html('');
                    var timer = setInterval(function() {
                        var current = str.substr(progress, 1);
                        if (current == '<') {
                            progress = str.indexOf('>', progress) + 1;
                        } else {
                            progress++;
                        }
                        $ele.html(str.substring(0, progress) + (progress & 1 ? '_' : ''));
                        if (progress >= str.length) {
                            clearInterval(timer);
                            $ele.html(str);
                        }
                    }, speed || 150);
                });
                return this;
            };
        })(jQuery);
    </script>
